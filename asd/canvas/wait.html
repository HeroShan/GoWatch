<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
    </head>
    <style>
        #c{
            height: 100px;
            width: 100%;
        }
        </style>
	<body>
		<!-- //画布 -->
        <canvas id="canvas" width="1080" height="300" ></canvas>
        <script>
                var canvas=document.getElementById('canvas');
                var context=canvas.getContext('2d');
                
                var circle={                         //创建一个圆形对象
                    x:350,
                    y:50,
                    radius:8,
                    direction:'right',
                    
                    move:function(){
                        if(this.direction==='right'){
                            if(this.y<=60)
                            {
                               this.y+=1;	
                            }
                            else
                            {
                                this.direction='left';
                            }
                        }else{
                            if(this.y>=50)
                            {
                                this.y-=1;
                            }
                            else
                            {
                                this.direction='right';
                            }
                        }
                    },
                    
                    draw:function(){
                        context.beginPath();
                        context.arc(this.x,this.y,this.radius,0,2*Math.PI,false);
                        context.arc(this.x+30,this.y,this.radius,0,2*Math.PI,false);
                        context.arc(this.x+60,this.y,this.radius,0,2*Math.PI,false);
                        context.closePath();
                        context.fillStyle='orange';
                        context.font = "32px serif";
                        context.fillText("Loading", 200, 65,180);
                        context.fill();
                    }
                };
                
                function animation()
                {
                   circle.move();    //更新
                   context.clearRect(0,0,canvas.width,canvas.height);  //清除
                   circle.draw();   //绘制
                   requestAnimationFrame(animation);  //循环
                }
                circle.draw();
                animation();
		</script>
	</body>
</html>
