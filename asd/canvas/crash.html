<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
    </head>
	<body>
		<!-- //画布 -->
        <canvas id="canvas" width="1080" height="300" ></canvas>
        <script>
                var canvas=document.getElementById('canvas');
                var context=canvas.getContext('2d');
                
                var circle={                         //创建一个圆形对象
                    x:55,
                    y:50,
                    sx:65,
                    sy:50,
                    radius:8,
                    direction:'right',
                    
                    move:function(){
                        if(this.direction==='right'){
                            if(this.x<=85)
                            {
                               this.x+=1;	
                               this.sx-=1;
                               this.y+=1.3;
                               this.sy-=1.3;
                            }
                            else
                            {
                                this.direction='left';
                                this.x-=1.3;	
                                this.sx+=1.3;
                                this.y-=1.3;
                                this.sy+=1.3;
                            }
                        }else{
                            if(this.x>=45)
                            {
                                this.x-=1;
                                this.sx+=1;
                                this.y-=1.3;
                                this.sy+=1.3
                            }
                            else
                            {
                                this.direction='right';
                                this.x+=1.3;	
                                this.sx-=1.3;
                                this.y+=1.3;
                                this.sy-=1.3;
                            }
                        }
                    },
                    
                    draw:function(){
                        context.beginPath();
                        context.arc(this.x,this.y,this.radius,0,2*Math.PI,false);
                        context.arc(this.sx+30,this.sy,this.radius,0,2*Math.PI,false);
                        context.fillStyle='orange';
                        context.closePath();
                        
                        context.font = "32px serif";
                        //context.fillStyle = 'rgba(255,255,255,2)';
                        //context.fillRect(0,0,canvas.width,canvas.height);
                        context.fill();
                    }
                };
                
                function animation()
                {
                   circle.move();    //更新
                   context.clearRect(0,0,canvas.width,canvas.height);  //清除
                   circle.draw();   //绘制
                   requestAnimationFrame(animation);  //循环
                }
                circle.draw();
                animation();
		</script>
	</body>
</html>
